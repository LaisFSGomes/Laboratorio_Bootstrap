<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="painel.html"
                >Painel de Controle</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="historico.html">Histórico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html"
                >Cadastro de Componentes Curriculares</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center" id="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <form action="" class="container">
            <div class="row justify-content-center" >
              <div class="col-sm-12 col-md-5">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo" aria-label="Default select example">
                  <option selected>Abra e Selecione</option>
                  <option value="1">Horas Complementares</option>
                  <option value="2">Horas de Extensão</option>
                </select>
              </div>
              <div class="col-sm-12 col-md-5">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
              </div>
            </div>
            
            <div class="row justify-content-center" >
              <div class="col-sm-12 col-md-5">
                <label for="horas" class="form-label">Horas</label>
                <input type="time" class="form-control" id="horas">
              </div>
              <div class="col-sm-12 col-md-5">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data">
              </div>
            </div>

            <div class="row justify-content-center" >
              <div class="col-sm-12 col-md-5">
                <label for="email" class="form-label">Email do Responsavel</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-sm-12 col-md-5">
                <label for="phone" class="form-label">Telefone do Responsável</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="container-fluid">
      <h6>Copyright © 2022 | Lais Gomes</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
